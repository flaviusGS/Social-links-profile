<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="content">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile-img" />
      <h2>Jesica Randall</h2>
      <div class="location"><p>London, United Kingdom</p></div>
      <div class="summary">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="social-links">
        <a href="https://github.com/" class="social-link">GitHub</a>
        <a href="https://www.frontendmentor.io" class="social-link">Frontend Mentor</a>
        <a href="https://www.linkedin.com/" class="social-link">LinkedIn</a>
        <a href="https://x.com/" class="social-link">Twitter</a>
        <a href="https://www.instagram.com/" class="social-link">Instagram</a>
      </div>
    </div>
  </body>
</html>
